upstream web {
    server web:8000;
}

server {

    listen 80;
    server_name *;

    location / {
        proxy_pass http://web;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /staticfiles/ {
        alias /home/ayudandonosapp/web/staticfiles/;
    }

    location /mediafiles/ {
        alias /home/ayudandonosapp/web/mediafiles/;
    }


}
